<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="underscore.js"></script>
    <script>
        /** unique
            console.log( _.unique([1,2,3,4,3,4,5, 'a', 'A'], function(obj) {
                return typeof obj === 'string' ? obj.toLocaleLowerCase() : obj;
            }));
        **/

        /** chain
            console.log(_([1,2,3,4,3,4,5, 'a', 'A']).chain().unique(function(obj) {
                return typeof obj === 'string' ? obj.toLocaleLowerCase() : obj;
            }).value());
        **/

        /** map
            // var obj = { name: 'george' };
            console.log(_.map([1,2,3,4,5], function(value) {
                return value * 3;
            }));
        **/

        /** rest
            function test(param1, param2, rest) {
                console.log(param1);
                console.log(rest);
            }
            var restTest = _.restArguments(test);
            restTest(1,2,3,4,5,6,7,8,9);
        **/

        /** reduce **/
        console.log(_.reduce([1, 2, 3], function(memo, num) {
             return memo + num;
        }, 0));

    </script>
</body>
</html>
